services:
    beeformed:
        container_name: beeformed
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - '8700:3000'
        env_file:
            - .env
        mem_limit: 1g
        cpus: "2.0"

    beeformed_api:
        container_name: beeformed_api
        build:
            context: ./api
            dockerfile: Dockerfile
        ports:
            - '8701:8080'
        env_file:
            - .env
        depends_on:
            - beeformed_database
        mem_limit: 1g
        cpus: "2.0"

    beeformed_database:
        image: postgres:18
        container_name: beeformed_database
        restart: always
        environment:
            POSTGRES_USER: ${DB_USER:-beeformed}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB:-beeformed}
        volumes:
            - postgres_data:/var/lib/postgresql
            - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U beeformed -d beeformed"]
            interval: 5s
            retries: 5
        mem_limit: 1g
        cpus: "2.0"

volumes:
    postgres_data: